<!DOCTYPE html>
<html>

<body>
    <script>
        function divisibleByThree(num) {
            var number = num;

            document.write(number);
            document.write("<br>");
            while (number != 1) {
                if (number % 3 === 0) {
                    number = number / 3;
                    document.write("divided " + number);
                    document.write("<br>");
                }
                else if ((number + 1) % 3 === 0) {
                    document.write(" +1 to " + number + " then divide by 3 ");
                    number += 1;
                    number = number / 3;

                    document.write(" new number= " + number);
                    document.write("<br>");
                } else if ((number - 1) % 3 === 0) {
                    document.write("+1 to " + number + "then divide by 3");
                    number -= 1;
                    number = number / 3;
                    document.write("new number=" + number);
                }

            }

        }

        divisibleByThree(90);
    </script>
</body>

</html>
