<!DOCTYPE html>
<html>
<body>



 <p> Outputing a variable using alert </p>
<script>
    var num = 5;
window.alert(num);
</script>
</br> 

 <p> Outputing a variable using console dot log </p>
<script>
    var num = 5;
console.log(num);
</script>



 <p> Outputing a variable using document.write </p>
<script>
    var num = 5;
document.write(num);
</script> 
 
</body>
</html>
